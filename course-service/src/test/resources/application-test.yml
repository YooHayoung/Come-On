spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        show_sql: true
        format_sql: true

  output:
    ansi:
      enabled: always

  messages:
    basename: errors


# 파라미터 확인을 위한 trace
logging:
  level:
    org.hibernate.type: trace

cloud:
  aws:
    region:
      static: ap-northeast-2
    s3:
      bucket: come-on
    stack:
      auto: false

s3:
  folder-name:
    course: course-test

jwt:
  secret: 8490783c21034fd55f9cde06d539607f326356fa9732d93db12263dc4ce906a02ab20311228a664522bf7ed3ff66f0b3694e94513bdfa17bc631e57030c248ed

token:
