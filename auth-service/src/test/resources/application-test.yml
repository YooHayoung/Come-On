spring:
  redis:
    host: localhost
    port: 6379 # default

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: test-id
            client-secret: test-secret
            redirect-uri: test-redirect-uri
            authorization-grant-type: test-code
            client-authentication-method: test-method
            client-name: kakao
            scope:
              - profile_nickname
              - profile_image
              - account_email

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
